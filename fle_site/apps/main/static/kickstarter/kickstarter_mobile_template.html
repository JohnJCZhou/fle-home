<script>
    $(function() {
        var vid = document.getElementById("bgvid");
        var vid_button = document.getElementById("bgvid-btn");
        vid_button.style.visibility="visible";
        vid.play();

        vid_button.addEventListener("click", function() {
            vid.play();
            vid_button.style.visibility="hidden";
        });
    });
</script>
